<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color:rgb(130, 130, 190);
            color:white;
            font: normal 16px Arial;
        }
        h1{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo !</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var a = Number.parseInt(window.prompt('Digite um número '))
        var b = Number.parseInt(window.prompt('Digite outro número '))
        var c = a + b
        window.alert('A soma do número é '+c)
        /* o Number.parseInt so serve para converter em número inteiro para converter em número real usar o Number.parseFloat ou só Number*/
    </script>
</body>
</html>
